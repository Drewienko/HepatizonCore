name: CI

on:
  push:
    branches: ["**"]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"

jobs:
  linux:
    name: Linux (${{ matrix.preset }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        preset:
          - linux-debug-gcc
          - linux-debug-gcc-openssl
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: "3.31.10"

      - name: Install system tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build pkg-config

      - name: Configure
        run: cmake --preset ${{ matrix.preset }} -DHEPC_ENABLE_WARNINGS_AS_ERRORS=ON -DHEPC_ENABLE_SANITIZERS=ON

      - name: Build
        run: cmake --build --preset ${{ matrix.preset }}

      - name: Test
        env:
          ASAN_OPTIONS: "detect_leaks=1:halt_on_error=1"
          UBSAN_OPTIONS: "halt_on_error=1"
        run: ctest --preset ${{ matrix.preset }}

  windows:
    name: Windows (${{ matrix.preset }})
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        preset:
          - windows-debug-msvc
          - windows-debug-msvc-openssl
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: "3.31.10"

      - name: Configure
        run: cmake --preset ${{ matrix.preset }} -DHEPC_ENABLE_WARNINGS_AS_ERRORS=ON

      - name: Build
        run: cmake --build --preset ${{ matrix.preset }}

      - name: Test
        run: ctest --preset ${{ matrix.preset }}
