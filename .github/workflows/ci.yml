name: CI

on:
  push:
    branches: ["**"]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"

jobs:
  linux:
    name: Linux (${{ matrix.preset }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        preset:
          - linux-debug-gcc
          - linux-debug-gcc-openssl
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          submodules: recursive

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@802fa1a2c4e212495c05bf94dba2704a92a472be # v2.0.2
        with:
          cmake-version: "3.31.10"

      - name: Install system tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build pkg-config

      - name: Configure
        run: cmake --preset ${{ matrix.preset }} -DHEPC_ENABLE_WARNINGS_AS_ERRORS=ON -DHEPC_ENABLE_SANITIZERS=ON

      - name: Build
        run: cmake --build --preset ${{ matrix.preset }}

      - name: Test
        env:
          ASAN_OPTIONS: "detect_leaks=1:halt_on_error=1"
          UBSAN_OPTIONS: "halt_on_error=1"
        run: ctest --preset ${{ matrix.preset }}

  windows:
    name: Windows (${{ matrix.preset }})
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        preset:
          - windows-debug-msvc
          - windows-debug-msvc-openssl
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          submodules: recursive

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@802fa1a2c4e212495c05bf94dba2704a92a472be # v2.0.2
        with:
          cmake-version: "3.31.10"

      - name: Configure
        run: cmake --preset ${{ matrix.preset }} -DHEPC_ENABLE_WARNINGS_AS_ERRORS=ON

      - name: Build
        run: cmake --build --preset ${{ matrix.preset }}

      - name: Test
        run: ctest --preset ${{ matrix.preset }}

  sonarcloud:
    name: SonarCloud (Linux coverage)
    runs-on: ubuntu-latest
    if: >
      (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')) ||
      (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Skip SonarCloud (missing SONAR_TOKEN)
        if: env.SONAR_TOKEN == ''
        run: echo "SONAR_TOKEN is not set for this repository; skipping SonarCloud analysis."

      - name: Setup CMake
        if: env.SONAR_TOKEN != ''
        uses: jwlawson/actions-setup-cmake@802fa1a2c4e212495c05bf94dba2704a92a472be # v2.0.2
        with:
          cmake-version: "3.31.10"

      - name: Install system tools
        if: env.SONAR_TOKEN != ''
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build pkg-config gcovr

      - name: Configure (coverage)
        if: env.SONAR_TOKEN != ''
        run: >
          cmake -S . -B out/build/linux-coverage-gcc -G Ninja
          -DCMAKE_BUILD_TYPE=Debug
          -DHEPC_ENABLE_TESTS=ON
          -DHEPC_ENABLE_OPENSSL=OFF
          -DHEPC_ENABLE_SANITIZERS=OFF
          -DHEPC_ENABLE_WARNINGS_AS_ERRORS=ON
          -DCMAKE_C_COMPILER=gcc
          -DCMAKE_CXX_COMPILER=g++
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
          -DCMAKE_TOOLCHAIN_FILE=vcpkg/scripts/buildsystems/vcpkg.cmake
          -DCMAKE_C_FLAGS=--coverage
          -DCMAKE_CXX_FLAGS=--coverage
          -DCMAKE_EXE_LINKER_FLAGS=--coverage
          -DCMAKE_SHARED_LINKER_FLAGS=--coverage

      - name: Build (coverage)
        if: env.SONAR_TOKEN != ''
        run: cmake --build out/build/linux-coverage-gcc

      - name: Test (coverage)
        if: env.SONAR_TOKEN != ''
        run: ctest --test-dir out/build/linux-coverage-gcc --output-on-failure

      - name: Generate coverage report (gcovr -> SonarQube XML)
        if: env.SONAR_TOKEN != ''
        run: |
          cd out/build/linux-coverage-gcc
          gcovr -r ../.. --sonarqube coverage.xml \
            --exclude '../../third_party/' \
            --exclude '../../vcpkg/' \
            --exclude '../../out/' \
            --exclude '../../tests/'

      - name: SonarCloud Scan
        if: env.SONAR_TOKEN != ''
        uses: SonarSource/sonarqube-scan-action@fd88b7d7ccbaefd23d8f36f73b59db7a3d246602 # v6.0.0
        env:
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            "-Dsonar.host.url=https://sonarcloud.io"
            "-Dsonar.organization=${{ vars.SONAR_ORGANIZATION }}"
            "-Dsonar.projectKey=${{ vars.SONAR_PROJECT_KEY }}"
            "-Dsonar.coverageReportPaths=out/build/linux-coverage-gcc/coverage.xml"
            "-Dsonar.exclusions=third_party/**,vcpkg/**,out/**"
